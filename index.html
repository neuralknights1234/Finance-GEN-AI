<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#F8F1E4', // Off-white
              'brand-text': '#1E1E1E', // Black
              'brand-accent': '#FBBF24', // Amber-400
            },
            fontFamily: {
              mono: ['"IBM Plex Mono"', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px rgba(30,30,30,1)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(8px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' }
              },
              pulseBorder: {
                '0%, 100%': { boxShadow: '4px 4px 0px 0px rgba(30,30,30,1)' },
                '50%': { boxShadow: '6px 6px 0px 0px rgba(30,30,30,1)' }
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 400ms ease-out both',
              'float-slow': 'float 3s ease-in-out infinite',
              'pulse-border': 'pulseBorder 2s ease-in-out infinite'
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7"
  }
}
</script>

</head>
